<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resize event</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>
 
 p{
     color: white;
     background-color: black;
     max-width: 50%;
     margin: 0 auto;
     padding: 100px;
     font-size: 50px;
     position:relative;
 }
    </style>
</head>
<body>
    <div class="">
        <p></p>
    </div>
    <div class="">
        <h1 class="show_hide" style="text-align: center; display: none;"> Show Elements (show only for small screen)</h1>
    </div>
    <div class="">
        <h1 class="content_change" style="text-align: center;"></h1>
    </div>



 

 
<script>
 
$(document).ready(function(){

    $(window).resize(function(){
        //GET WINDOW WIDTH 
        const windowWidth = $(window).width();

// Show Current window width when you resized..
        $("p").html(windowWidth)

        // add css when you resize
        if(windowWidth > 992){
            $("p").css({"background-color":"green","padding":"100px"});
        }else{
            $("p").css({"background-color":"black","padding":"50px"});
        }

// add class and remove class when resize screen
        if(windowWidth > 992){
            $("p").addClass("Big Screen");
            $("p").removeClass("Small screen");
        }else{
            $("p").removeClass("Big Screen");
            $("p").addClass("Small screen"); 
        }

// hide and sow elements when resize screen

        if(windowWidth < 992){
            $(".show_hide").show()
        }else{
            $(".show_hide").hide()
        }

// Change Element content with text() and html() method
        if(windowWidth < 992){
            $(".content_change").html("Small Screen");
        }else{
            $(".content_change").html("Big Screen")
        }

// Animate element when resizing screen
 

        if(windowWidth < 992){
            $("p").animate({ fontSize:"25px"},"slow")
        } else{
            $("p").animate({ fontSize:"50px"},"slow")
        }
    })
})
</script>
</body>
</html>
