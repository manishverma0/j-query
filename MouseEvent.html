<!DOCTYPE html>
<html lang="en">
<head>

 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="Screen">
        <p></p>
    </div>

    <div class="Buttons">
        <button id="simpleClick">Simple Click Event</button>
        <button id="DoubleClick">Double Click Click Event</button>
        <button id="mousenter_and_mouseleave">Mouseenter and Mouseleave</button>
        <button id="mouseDown_and_mouseUp">mouseDown and mouseUp</button>
        <button id="hover">Hover</button>
        <button id="ContextMenu">Contextmenu button</button>
        <button id="on">On Event</button>
    </div>
 
   
<script >
$(document).ready(function(){
 
// On event is use for combine and attache multiple events 

    $("#on").on({
        click:function(){
            console.log("single");
            $("p").html("check console log")
        },
        dblclick:function(){
             console.log("double click");
        },
        mouseenter:function(){
              console.log("Execute MouseEnter");
        },
        mouseleave:function(){
             console.log("Execute MouseLeave");
        },
        mousedown:function(){
            console.log("Execute MouseDown")
        },
        mouseup:function(){
            console.log("Exexute MouseUP")
        }
    })
   

// Click Events

// simple click Event 1
        $("#simpleClick").click(function(){
             $("p").html("Simple Click Event")
        });
// Double Click 2
        $("#DoubleClick").dblclick(function(){
            $("p").html("Double Click Event");
        })

// Mouse Leave And Mouse Enter(we can define sepratly) and  this is similler to hover() event even hover event is a combination of mosenter and mouse leave..
// 
$("#mousenter_and_mouseleave").on({
    mouseenter:function(){
        $("p").html("Execute MouseEnter");
    },
    mouseleave:function(){
        $("p").html("Execute MouseLeave")
    }
})

 
 
// MouseDown and mouseup 5

$("#mouseDown_and_mouseUp").on({

    mousedown:function(){
        $("p").html("MouseDown");
    },
    mouseup:function(){
        $("p").html("MouseUp");
    }
})

  
 
// Hover 7  .. First function is executed When Hover on element and second function is executed when leave mouse pointer on elements
       
        $("#hover").hover(function(){
            $("p").html("Hovering" + " ");
        },
        function(){
            $("p").html("hovered" + " ");
        }
        );
// Context Menu Button
        $("#ContextMenu").contextmenu(function(){
            $("p").html("Open Context Menu")
        
        })
});


</script>

</body>
</html>
