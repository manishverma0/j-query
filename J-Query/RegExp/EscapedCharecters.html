    <title>Escaped Charecters</title>
</head>
<body>


<script>
$(document).ready(function(){

    // used to when you need to match  spacial metacharecters that have a special meangs  and  matched  as a literals..

    let pattern = /(\.)+(.*)(\!)+(.*)(\@)(.*)+/

    let strig = "!@#$.";

    if(pattern.test(strig)){
        console.log("Found")
    }else{
        console.log("Not fOUND")
    }




})
</script>
