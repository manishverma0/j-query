        <div>
            <label for="password">Password:</label>
            <input type="text" min="4" max="4" id="password">

        <input type="submit" id="submit">
    </form>

    <script>
        $(document).ready(function(){

  // Create a regular expression using a regex literal
var regex = /pattern/;

// Example: Matching an email address pattern
var emailRegex = /[a-z]/g;

// Test if a string matches the regex
var email =  $("#email").val();

$("#password").keydown(function(){


    if (emailRegex.test(email)) {
      console.log("Valid email address");
    } else {
      console.log("Invalid email address");
    }

})

 



            // Remove form Default Behaviour
            $("#submit").submit(function(e){
                e.preventDefault()
            });





        })
