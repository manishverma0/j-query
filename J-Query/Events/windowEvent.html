<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Event</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"  ></script>

<style>
img#img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(2px);
}


form {
    POSITION: ABSOLUTE;
    padding: 50px;
    background: #04020282;
    top: 30%;
    left: 30%;
    right: 30%;
    display: flex;
    flex-direction: column;
    display: none;
    text-align: center;
}
input{
    margin: 10px 0;
}
.header{
    font-size: 40px;
    text-align: center;
}
</style>
</head>
<body>

<div class="header">Window Event</div>
<img id="img" src="./low.png" data-src="./bigimg.png">
 
 
<form>
    <input type="TEXT">
    <input type="TEXT">
    <input type="submit" id="submit">
    <button id="close">close</button>

</form>

 <a href="./index.html">Index</a>

<script>









// Load Event


// DOMContentLoaded == fire when completely loaded html and building DOM Tree
    window.addEventListener("DOMContentLoaded",function(){
        console.log("DOM loadded");
    });

// Load Event On all Window Resources 
    window.addEventListener("load",function(){
        console.log("Fully Loadded all External Resources!");
    })

// Load Event On particular Element ,
    let img = document.querySelector("#img");


// with js

// img.addEventListener("load",function(){
//     console.log("image loaded");
// })
//  with j query

$(img).on("load",function(){
    console.log("image loaded");
    setTimeout(() => {
        $(img).css({"filter": "blur(0px)"});
        
    }, 2000);
})


// Show Contact Form After all Document and externel resuarces load
// Form Js
$(window).on("load",function(){
    setTimeout(()=>{
        $("form").show()
    },1000)
})
$("#submit").click(function(e){
    
    e.preventDefault()
})

$("#close").click(function(e){
    $("form").hide()
    e.preventDefault()
})







 

</script>

</body>
</html>
