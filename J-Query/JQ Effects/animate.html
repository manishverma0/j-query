<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
    <link rel="stylesheet" type="text/css" href="./css.css">
    <style>
        h2{
            position: relative;
            background-color: cornflowerblue;
            color: white;
           height: 100px;
            max-width: 40%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="btn">Animate</button>
        <button id="Predefined">predefined function toggle</button>
        <h2>Animations Heading</h1>

    </div>



<script>
$(document).ready(function(){

    // Simple Animations with queue functionality
    $("#btn").click(function(){ 
        $("h2").animate({right:"-100px"} , 'slow')
        $("h2").animate({fontSize:"30px"} , 'slow')
    })

    // Used Predefined Functions  we can use hide show and toggle
    $("#Predefined").click(function(){
        $("h2").animate({ height:"toggle"})
    });
})
</script>
</body>
</html>

<!-- animate() method is used to create custom animations.. -->
