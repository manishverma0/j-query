<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Regex</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="Wrapper">



  

    <form id="form">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="text" min="4" max="4" id="password">
            <span id="pserror"></span>
        </div>
  


        <input type="submit" id="submit">
    </form>


    <p id="hint"> </p>

</div>
    <script>
        $(document).ready(function(){
 


// Email Validations

        var emailPattern = /[a-zA-Z0-0]/g;

        
 

        const emailValue =  $("#email").val(); 
        inputs =  $("#email");
        $("#email").keyup(function(){
            if(emailPattern.test($(this).val())){
                console.log("entered value is ok!")
                  inputs.css({"border": "1px solid green"})
            }else{
                console.log("entered value is wrong!")
                inputs.css({"border": "1px solid red"})
            }
        })


        // Password Validations

        var passwordPattern = /[^a-zs]/i;


        let passwordValue = $("#password").val();

        $("#password").keyup(function(){

            if(passwordPattern.test($(this).val())){
                console.log("matched")
            }else{
                console.log("not matched")
            }
        })












            
// Remove Out Line on focus and blur
        $("input").focus(function(){
            $(this).css({"outline":"0px"})
        })

        $("input").blur(function(){
            $(this).css({"outline":"0px"})

        })
// Remove form Default Behaviour
        $("#submit").submit(function(e){
            e.preventDefault()
        });
        })
    </script>
    
</body>
</html>
