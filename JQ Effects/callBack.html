<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack function</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
    <link rel="stylesheet" type="text/css" href="./css.css">
</head>
<body>
    <div class="container">
        <button id="cb">Callback</button>
        <button id="ncb">No Callback</button>

        <h3 id="action">heading</h3>
    </div>
    


<script>
$(document).ready(function(){

    // With callback Function   ,, run callback function after elment completely hide
    $("#cb").click(function(){
        $("#action").hide("slow",function(){alert("completely hidden!")})
    })
    // Without callback function ,, run function without complete animation ,

    $("#ncb").click(function(){
        $("#action").slideUp('slow');
        alert("completely slide up")
    })
})

</script>
</body>
</html>
