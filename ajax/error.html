<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="demo"> vanish</div>


    <script>
        let xhr = new XMLHttpRequest();

        xhr.open('GET','load.html',true);
        xhr.send();

        let box = document.querySelector('#demo');

        xhr.onreadystatechange = function(){
            // // Check State number current status btata he 
            // console.log(xhr.readyState)
            // // check statusText  print not found and ok
            // console.log(xhr.statusText)  
            // // check status code  ==> 200 is ok 404 is error etc
            // console.log(xhr.status);

            if(xhr.readyState == 4 && xhr.status == 200){

                const responseData = xhr.responseText;
                box.innerHTML = responseData; 
                
            }
        }

   




    </script>
</body>
</html>
