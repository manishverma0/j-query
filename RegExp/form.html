<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Regex</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: wheat;
        }
        div {
            display: grid;
            gap: 5PX;
        }
        form#formValid {
            BACKGROUND: BEIGE;
            PADDING: 20px;
            font-size: 10px;
            border-radius: 13px;
        }
        span{
            padding: 2px 0;
            color: red;
        }
    </style>
</head>
<body>
    <div class="Wrapper">



  

    <form id="formValid">
        <div>
            <label for="fname">Name:</label>
            <input type="text" id="name">
            <span id="nameError"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <span id="emailError"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="text" min="4" max="4" id="password">
            <span id="passwordError"></span>
            <span id="pserror"></span>
        </div>
        <div>
            <label for="password">Confirm Password:</label>
            <input type="text" min="4" max="4" id="cpassword">
            <span id="cpasswordError"></span>
          
        </div>
        <div>
            <label for="Number">Number:</label>
            <input type="text" id="number">
            <span id="numberError"></span>
        </div>

        <input type="submit" id="submit"  >
    </form>


    

</div>
<script>

$(document).ready(function(){ 

   
    
    
    
    $("#formValid").submit(function(e){
        e.preventDefault()

        // Name Validate
        let namePattern = /^[A-Za-z/n]/ig
        let getNameData = $("#name").val();

        if(namePattern.test(getNameData)){
            $("#nameError").html("")
            console.log("Valid Name")
        }else{
            $("#nameError").html("invalid Name")
            console.log("Invalid Name")
        }



        // Email Validations

        let emailPattern = /^[a-zA-Z0-9]{1,8}/gi
        let getEmailData = $("#email").val();

        if(emailPattern.test(getEmailData)){
            $("#emailError").html("")
        }else{
            $("#emailError").html("**invalid Email")
        }



        // PassWord Validate

        let passwordPattern = /[a-zA-Z0-9\.][!@#$%^&*]/gi;
        let getPassWordData = $("#password").val();

        if(passwordPattern.test(getPassWordData)){
            $("#passwordError").html("");
        }else{
            $("#passwordError").html("**invalid password");
        }

        // PASSWORD mATCHING

        let getPWMatchingData = $("#cpassword").val();

        if(getPWMatchingData === getPassWordData){
            $("#cpasswordError").html("");
        }else{
            $("#cpasswordError").html("**Password Not Matched!")
        }



    






        // number Validate
        let NumberPattern = /^[789][0-9]{9}$/
        let numberData = $("#number").val();

        if(NumberPattern.test(numberData)){
             $("#numberError").html("")
        }else{
            $("#numberError").html("**invalid number")
        }



 
         
       
     
    })
        
        
        
        



    });
</script>
    
</body>
</html>
