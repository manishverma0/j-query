<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String</title>
    <style>
        .head{
            display: flex;
            justify-content: center;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="head">
        <h1 id="target">JavaScript String</h1>
    </div>



    <button id="length">String Length</button>




<script>
$(document).ready(()=>{

 
//Basics String Operations
let basicStr = 'Hello This is A "Manish Verma"';
console.log(basicStr);


//Check String Length  

$("#length").click(()=>{
    let length =   basicStr.length;
    console.log(`This is a String ${length}`)
})



});
</script>   
</body>
</html>
