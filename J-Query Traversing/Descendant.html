<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
    <style>
        section,div{
            padding: 10px;
            margin: 10px;
            border:  1px solid black;
            background-color: white;
            }
        button {
            padding: 10px;
            font-size: 20px;
            border: 0;
            border-radius: 10px;
            color: white;
            background: chocolate;
            margin: 10px;
            }
    </style>
    <title>DescenDant</title>
</head>
<body>
<div class="childern">
    <div>
        <section>
            <div>
                <section>
                    <div>
                        <section>
                            <div>
                                <ul>
                                    <li><span class="mnu">
                                        First List<p id="decendent">decsendant</p>
                                        </span>
                                    </li>
                                    <li><span>second List</span></li>
                                    <li><span class="mnu">three List</span></li>
                                    <li><span>four List</span></li>
                            
                                </ul>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </section>
    </div>
</div>


    <button id="childern">Check Only one childern</button>
    <button id="childernFilter">all childern No Filter childern() if have multiple Child</button>
    <button id="childernFirstFilter">Childern first Filter</button>
    <button id="childernLastFilter">Childern  last Filter</button>
    <button id="mnu">modifiy some specific  childs that contain mnu class</button>
    <br>


    <button id="find">find specific Decendant By Id</button>
    <button id="findAll">find all DescenDant</button>
    

<script>
$(document).ready(()=>{
    // Find direct childern childern .. jiska parent #childern he .. only one level down krega
    // select only one child if have only one child.. mtlab child ke andar child ko select nhii krta.. 
    $("#childern").click(()=>{
        $(".childern").children().css({"background-color":"pink"})
    })

    // agar childen sare match ho jaate he to unhe match kr deta he.. 

    // select all child if have multiple child
    $("#childernFilter").click(()=>{
        $("ul").children("li").css({"background-color":"green"})
    });
    // Filter First Child
    $("#childernFirstFilter").click(()=>{
        $("ul").children("li").first().css({"background-color":"gray"})
    })
    // Filter Last Child
    $("#childernLastFilter").click(()=>{
        $("ul").children("li").last().css({"background-color":"red"})
    })
    // filter by class 
    $("#mnu").click(()=>{
        $("li").children(".mnu").css({"background-color":"black"})
    })


    // find
    // this method return onlly decsendant elements not child ... we can traverse down infinity for only decsendant

    // find decsendant of ul .. issexample me hum ul ke decendent dhundenge li uska child hota he li ke andar ka content use decendent kahenge
   
    // find specific decendant
    $("#find").click(()=>{
        $("ul").find("#decendent").css({"background-color":"red"})
    })

    // find all decsendant but yeh child ko bhi le leta he ..

    $("#findAll").click(()=>{
        $("ul").find("*").css({"background-color":"purple"})
    })

    
})  
</script>
</body>
</html>
